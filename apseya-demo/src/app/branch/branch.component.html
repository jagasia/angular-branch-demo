<form [formGroup]="branchForm">
    Id: <input type="number" name="" id="" class="form-control" formControlName="bid">
    Name: <input type="text" name="" id="" class="form-control" formControlName="bname">
    City: <input type="text" name="" id="" class="form-control" formControlName="bcity">
    <br>
    <input type="button" value="Add" class="btn btn-success" (click)="fnAddBranch()">&nbsp;
    <input type="button" value="Modify" class="btn btn-warning">&nbsp;
    <input type="button" value="Delete" class="btn btn-danger">
</form>
<br>
{{branchForm.value | json}}
<br>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>City</th>
        <th></th>        
    </thead>
    <tbody>
        <tr *ngFor="let b of branches">
            <td>{{b.bid}}</td>
            <td>{{b.bname}}</td>
            <td>{{b.bcity}}</td>
            <td><input type="button" value="Select" class="btn btn-info" (click)="fnSelect(b.bid)"></td>
        </tr>
    </tbody>
</table>
